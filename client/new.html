<head></head>
<body></body>

<template name="newRecord">
    <div id="new" class="row">
        <form class="form-horizontal offset1 span10">
            <fieldset>
                <legend>新增AA纪录</legend>
                <div class="control-group">
                    <label class="control-label" for="date">日期</label>
                    <div class="controls">
                        <input type="text" class="span2 datepicker" value="" data-date-format="mm/dd/yy" data-today-btn="true"></div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="shop">就餐商户</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="shop"></div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="payer">付款人</label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" id="payer"></div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="joiners">就餐人员</label>
                    <div class="controls">
                        <a href="#newJoinerModal" role="button" class="btn addJoiner" data-toggle="modal">新增</a>
                        <div class="modal fade hide" id="newJoinerModal">
                            <div class="modal-header">
                                <a class="close" data-dismiss="modal">&times;</a>
                                <h3>新增就餐人员</h3>
                            </div>
                            <div class="modal-body">
                                <form class="form-search">
                                    <input type="text" class="input-medium search-query">
                                    <button type="submit" class="btn">Search</button>
                                </form>
                                {{#groupBy array=persons num=3}}
                                <div class="row">
                                    {{#each this}}
                                    <label class="checkbox inline span2">
                                        <input type="checkbox" value="{{value}}">{{label}}
                                    </label>
                                    {{/each}}
                                </div>
                                {{/groupBy}}
                            </div>
                            <div class="modal-footer">
                                <a href="#" class="btn btn-primary add">新增</a>
                                <a href="#" class="btn close" style="opacity:1" data-dismiss="modal">取消</a>
                            </div>
                        </div>
                        <table class="table table-condensed">
                            <thead>
                                <tr>
                                    <th class="span3">参与人</th>
                                    <th>金额</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each joiners}}
                                <tr>
                                    <td>{{name}}</td>
                                    <td class="input-prepend">
                                        <span class="add-on">¥</span>
                                        <input type="number" class="input-small" {{#if amount}}value="{{amount}}"{{/if}}></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="note">备注</label>
                    <div class="controls">
                        <textarea class="input-xlarge" id="note" rows="2"></textarea>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button class="btn">取消</button>
                </div>
            </fieldset>
        </form>
    </div>
</template>
