<head></head>
<body></body>

<template name="balance">
    <div id="balance" class="row">
        <div class="offset1 span10">
            <div class="row">
                <!-- nested grid layout -->
                <div class="span10">
                    <h3>历史纪录记录</h3>
                    
                    <div class="row">
                        <table class="table table-striped table-condensed span10">
                            <thead>
                                <tr>
                                    {{#each headers}}
                                    <th>{{this}}</th>
                                    {{/each}}
                                </tr>
                            </thead>
                            <tbody>
                                {{#each items}}
                                <tr>
                                    <td class="date">{{date}}</td>
                                    <td>{{location}}</td>
                                    <td>{{amount}}</td>
                                    <td></td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                    <div class="pagination pagination-centered">
                        <ul class="span10">
                            <li>
                                <a href="#">Prev</a>
                            </li>
                            {{#each pagers}}
                            <li{{#if active}} class="active"{{/if}}{{#if disable}} class="disabled"{{/if}}>
                                <a href="#">{{page}}</a>
                            </li>
                            {{/each}}
                            <li>
                                <a href="#">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
